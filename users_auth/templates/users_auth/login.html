{% extends 'catalog/base.html' %}

{% block page_content %}
<div class="col-6">
    <div class="card">
        <form method="post" enctype="multipart/form-data">
            <div class="card-body">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
