{% extends 'catalog/base.html' %}

{% block page_content %}
<form class="row" method="post">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="{% url 'users_auth:pass_reset' %}" class="btn btn-danger">Забыли пароль?</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
