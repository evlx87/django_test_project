{% extends 'catalog/base.html' %}
{% load blog_tags %}

{% block page_content %}
<div class="text-center container">
    <div class="col-12">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <p>delete post: "{{ object.name }}"</p>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Delete</button>
                        <a type="button" href="{% url 'blog:blog'%}" class="btn btn-lg btn-block btn-outline-primary">return</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
