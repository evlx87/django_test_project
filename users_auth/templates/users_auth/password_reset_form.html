{% extends 'catalog/base.html' %}

{% block page_content %}
<form class="form-signin" method="post">
    <div class="col-6">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Создать новый пароль</h3>
            </div>
            <div class="card-body">
                {{ form }}
                <button type="submit" class="btn btn-success">Отправить пароль</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
